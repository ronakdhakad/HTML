<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restorant | Contact</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo_section">
                <img src="public/images/logo3.jpg" id="logo" alt="Restoria Logo">
            </div>
            <div id="heading_section">
                <h1>APNA Restorant</h1>
            </div>
            <div id="nav">
                <label for="hum">
                    <img src="public/images/banner2.avif" id="humber" alt="Menu">
                </label>
                <input type="checkbox" id="hum">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </div>

        <div id="content">
            <h1>Contact Us</h1>
            <p>
                You can place your contact details here or a simple contact form.
            </p>
            <form action="#" method="post" id="contact_form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Write your message"></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </div>

        <div id="footer">
            <center>
                All Rights Reserved &trade; | Designed By ITEP-16 <sup>th</sup> Batch &copy;
            </center>
        </div>
    </div>
